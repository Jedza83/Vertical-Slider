<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Lonely Castle</h1>
          <p>in the wildreness</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Blue Sky</h1>
          <p>with itÂ´s mountains</p>
        </div>

        <div style="background-color: #ffb866">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://media.istockphoto.com/photos/beautiful-photo-of-mountains-contrasting-the-white-color-of-the-snow-picture-id1349045394?b=1&k=20&m=1349045394&s=170667a&w=0&h=5hzBohjcX46jtr4qLOyxJKWcRNzSA9HmiHo0Khm_jNU=');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1514539079130-25950c84af65?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2FzdGxlfGVufDB8fDB8fA%3D%3D&w=1000&q=80');
          "
        ></div>

        <div
          style="
            background-image: url('https://media.istockphoto.com/photos/pink-cherry-blossoms-picture-id155356833?b=1&k=20&m=155356833&s=170667a&w=0&h=jRBmNSeKZDL68i19oPJvJN3nq6Y0S2C9f67lBwQ73II=');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
